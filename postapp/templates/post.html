{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Posts</title>
<body>
	{% block content %}
	<div class="content">
		<div class="app__post" onclick="closeany()">
			{% for post in posts %}
			<div class="post">
				<p class="user"><img src="#"> {{post.nickname}}</p>
				{% if post.image == '' %}
				{% else %}
				<img class="image" src="media/{{post.image}}" width="500px">
				{% endif %}
				<p class="text"><img src="#"> {{post.nickname}} {{post.post_text}}</p>
			</div>
			{% endfor %}
		</div>
	</div>
	{% endblock %}
</body>
</html>
